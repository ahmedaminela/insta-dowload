<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Download Instagram Profile Picture</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .box {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    input {
      padding: 10px;
      width: 250px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      padding: 10px 20px;
      background-color: #3f4c6b;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #2e3a5c;
    }
  </style>
</head>
<body>
  <div class="box">
    <h2>Download Instagram Profile Picture</h2>
    <p>Enter the Instagram username below to get the HD profile photo.</p>
    <input type="text" id="username" placeholder="@username" />
    <br />
    <button onclick="proceedToDownload()">Download</button>
  </div>

  <script>
    function proceedToDownload() {
      const username = document.getElementById("username").value.trim();
      if (username === "") {
        alert("Please enter a username.");
        return;
      }
      window.location.href = "download.html";
    }
  </script>
</body>
</html>
